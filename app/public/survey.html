<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h1>Survey</h1>
        <p>Take a quick survey to find your best friend! These questions are answered by the numbers 1 through 5.</p>

      <div id="bestFriendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            </div>

        </div>
      </div>

    </div>


</body>

<script type="text/javascript">
  $("#submitBtn").on("click", (event) => {
    event.preventDefault();
    // Form validation
    let valid = true;
    if ($("#name").val() === "" || $("#photo").val() === "") {
      valid = false;
    } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
      valid = false;
    }
    if (valid === true) {
      let newUser = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
          $("#question1").val(),
          $("#question2").val(),
          $("#question3").val(),
          $("#question4").val(),
          $("#question5").val(),
          $("#question6").val(),
          $("#question7").val(),
          $("#question8").val(),
          $("#question9").val(),
          $("#question10").val()
        ]
      };
      // Ajax call for receiving response after POST req
      $.post("/api/friends", newUser, (data) => {
        $("#bestFriend").text(data.name);
        $("#bestFriendPhoto").attr("src", data.photo);
        $("#bestFriendModal").modal();
      });
    } else {
      // If a required field is missing, show alert
      alert("Survey is incomplete!");
    }
  });
</script>

</html>
